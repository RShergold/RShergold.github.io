<script>
  // window.ontouchmove = window.ontouchcancel = window.ontouchend = ontouchstart = function(evt) {
  //   var deg = Math.round((180/window.innerHeight)*window.pageYOffset);
  //   deg = Math.max(0, deg);
  //   deg = Math.min(180, deg);
  //   console.log(deg, evt)
  //   front.style.transform = 'rotateY('+(0-deg)+'deg)';
  //   back.style.transform = 'rotateY('+(180-deg)+'deg)';
  // }
  var lastY;
  var thisDeg = 0;
  window.ontouchstart = function(event) {
    lastY = event.changedTouches[0].screenY;
  }
  window.ontouchmove = function(event) {
    var thisY = event.changedTouches[0].screenY;
    thisDeg = Math.min( 180, Math.max( 0, (thisDeg+(thisY-lastY)) ));
    lastY = thisY;
    front.style.transform = 'rotateY('+(0-thisDeg)+'deg)';
    back.style.transform = 'rotateY('+(180-thisDeg)+'deg)';
  }
</script>
